<ng-container *ngIf="leagues$ | async as leagueData">
  <ng-container *ngFor="let data of leagueData">
    <app-edit-teams-list
      (onUpdateTeams)="onUpdateTeamsHandler($event, data.league?.id)"
      (onDeleteTeams)="onDeleteTeamsHandler(data.league?.id)"
      (onUnassignTeams)="onUnassignTeamsHandler(data.league?.id)"
      (onSelectionChange)="onTeamsSelectionChangeHandler($event, data.league?.id)"
      [teamsForm]="data.form"
      [teams]="data.teams"
      [league]="data.league"
    ></app-edit-teams-list>

    <app-new-session-schedule></app-new-session-schedule>

    <mat-divider></mat-divider>
  </ng-container>
</ng-container>

<ng-container *ngIf="unassignedTeamsData$ | async as data">
  <app-unassigned
    *ngIf="data.unassignedTeams?.length > 0"
    [sportLeaguePairs]="data.pairs"
    [assignTeamsForm]="assignTeamsForm"
    (onAssignTeamsToLeagues)="onAssignTeams($event)"
  ></app-unassigned>
</ng-container>
