<ng-container *ngIf="teams$ | async as teams">
  <app-edit-teams-list
    (onUpdatedTeams)="onUpdatedTeams($event)"
    (onDeletedTeams)="onDeletedTeamsHandler()"
    (onUnassignTeams)="onUnassignHandler()"
    (onTeamSelectionChange)="onSelectedTeamsChangeHandler($event)"
    [teamsForm]="teamsForm"
    [teams]="teams"
    [league]="league"
  ></app-edit-teams-list>
</ng-container>
