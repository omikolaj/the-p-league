<form [formGroup]="newSession">

  <mat-form-field >
    <input matInput placeholder="Session Name" value="Session 1">
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Start Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input #weeks matInput type="number" maxlength="2" placeholder="# of weeks">
    <mat-hint align="end">{{weeks.value.length}} / 2</mat-hint>
  </mat-form-field>

  <mat-form-field>
  <mat-label>Match Days</mat-label>
  <mat-select multiple>
    <mat-option *ngFor="let day of matchDays | enumToArray" [value]="day">
      {{ day }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field >
    <input matInput placeholder="Game Times">
  </mat-form-field>

<mat-slide-toggle>BYE weeks</mat-slide-toggle>

</form>
