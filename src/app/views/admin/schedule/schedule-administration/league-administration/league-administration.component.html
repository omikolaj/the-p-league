<mat-card
  >{{ sportType.name }}
  <mat-card-actions class="sport-action-buttons">
    <button mat-raised-button color="accent">Edit</button>
    <button mat-raised-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>

<app-edit-leagues-list
  [editLeaguesForm]="editForm"
  (selectedLeagues)="onLeagueSelectionChange($event)"
  (updatedLeagues)="onUpdatedLeagues($event)"
></app-edit-leagues-list>
