<div class="schedule-table">
	<mat-form-field *ngIf="pairs.length > 0">
		<mat-label>Sessions</mat-label>
		<mat-select [formControl]="selectedLeague" (selectionChange)="onSelectionChange()">
			<mat-optgroup *ngFor="let sport of pairs" [label]="sport.name">
				<mat-option *ngFor="let league of sport.leagues" [value]="league.id">
					{{ league.name }}
				</mat-option>
			</mat-optgroup>
		</mat-select>
	</mat-form-field>

	<table mat-table [dataSource]="matchesDataSource" class="mat-elevation-z8" style="margin: 0 auto;">
		<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

		<!-- Date Column -->
		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef>Date</th>
			<td mat-cell *matCellDef="let match">
				{{ match.dateTime === byeWeekOptionalDateText ? byeWeekOptionalDateText : (match.dateTime | date: 'EEEE MMM d, y, h:mm a') }}
			</td>
		</ng-container>

		<!-- Home Column -->
		<ng-container matColumnDef="home">
			<th mat-header-cell *matHeaderCellDef>Home</th>
			<td mat-cell *matCellDef="let match">{{ match.homeTeam.name }}</td>
		</ng-container>

		<!-- Away Column -->
		<ng-container matColumnDef="away">
			<th mat-header-cell *matHeaderCellDef>Away</th>
			<td mat-cell *matCellDef="let match">{{ match.awayTeam.name }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
	</table>
</div>
