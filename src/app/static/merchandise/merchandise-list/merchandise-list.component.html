<div style="margin-top: 75px; padding: 0 10px;">
  <h1 [ngClass]="routeAnimationsElements" class="heading">Gear Up!</h1>
  <div class="admin">
    <span [ngClass]="routeAnimationsElements">As an admin you can modify your inventory here</span>
    <button mat-raised-button [ngClass]="routeAnimationsElements" color="accent" type="button"
      (click)="onAddGearItems()">Upload Gear</button>
  </div>

  <div class="merchandise-cards">
    <ng-container *ngFor="let gearItem of pagedGearItems">
      <app-merchandise-item
      class="list-item" [gearItem]="gearItem">
    </app-merchandise-item>
  </ng-container>  
</div>

  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = OnPageChange($event)" (window:resize)="onResize($event)">
  </mat-paginator>

</div>
