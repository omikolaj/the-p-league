<!--The content below is only a placeholder and can be replaced.-->
<div class="dark-theme">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav [autoFocus]="true" #drawer class="sidenav" mode="push">
      <app-sidenav-list [appTitle]="title" (sideNavClose)="drawer.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-toolbar [appTitle]="title" (sidenavToggle)="drawer.toggle()"></app-toolbar>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
