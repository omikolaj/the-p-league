<div class="dark-theme theme-wrapper">
	<mat-sidenav-container class="sidenav-container">
		<mat-sidenav
			id="side-nav-width"
			[autoFocus]="true"
			(openedStart)="sideNavList.sideNavOpening()"
			(closedStart)="sideNavList.sideNavClosing()"
			#drawer
			class="sidenav"
			mode="push"
		>
			<app-sidenav-list #sideNavList [logo]="logo" [appTitle]="title" (sideNavClose)="drawer.close()"> </app-sidenav-list>
		</mat-sidenav>

		<mat-sidenav-content [ngStyle]="{ overflow: hideScrollbar ? 'hidden' : null }">
			<div class="wrapper">
				<app-toolbar [logo]="logo" [appTitle]="title" (sidenavToggle)="drawer.toggle()"></app-toolbar>

				<main class="content" [@routeAnimations]="prepareRoute(outlet)">
					<app-loading-spinner *ngIf="loading$ | async"></app-loading-spinner>
					<router-outlet #outlet="outlet"></router-outlet>
					<router-outlet name="modal"></router-outlet>
				</main>
				<div class="footer">
					<div class="row">
						<div class="col-sm-12 links">
							<a href="https://twitter.com/thepleague1?lang=en" aria-label="Twitter" target="_blank" rel="noreferrer">
								<fa-icon [icon]="['fab', 'twitter']"></fa-icon>
								<span>Twitter</span>
							</a>
							<a href="https://www.instagram.com/the.p.league/" aria-label="Instagram" target="_blank" rel="noreferrer">
								<fa-icon [icon]="['fab', 'instagram']"></fa-icon>
								<span>Instagram</span>
							</a>
							<a href="" target="_blank" aria-label="Slides">
								<fa-icon icon="play-circle"></fa-icon>
								<span>Slides</span>
							</a>
							<a href="https://github.com/omikolaj/the-p-league" aria-label="Github" target="_blank" rel="noreferrer">
								<fa-icon [icon]="['fab', 'github']"></fa-icon>
								<span>Github</span>
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col-12 signature">
							&#169;
							<span class="year" data-testid="footer-year">{{ year }}</span> - The P League
							<br class="d-block d-sm-none" />
							<a matTooltipPosition="before" aria-label="Cleveland Fitness Club" href="http://www.clevelandfitnessclub.com/">
								<!-- <fa-icon [icon]="['fas','basketball-ball']" size="4x" [spin]="syncRunning"></fa-icon> -->
							</a>
						</div>
					</div>
				</div>
			</div>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
